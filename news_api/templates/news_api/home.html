<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>News APP</title>
    {% load static %}
    <style>
        body {
            background-image: url('{% static "news_api/statics/news_api/images/bg1.jpg" %}');
            /* Replace with your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            /* Slight transparency for readability */
            padding: 20px;
            border-radius: 10px;
        }

        .rounded-btn {
            border-radius: 50px;
        }

        .card {
            border: none;
            border-radius: 15px;
        }
    </style>
</head>

<body>

    <div class="container-fluid content">
        <!-- Search Section -->
        <div class="text-center my-4">
            <h1>News App</h1>
            <form action="" method="get" class="w-50 mx-auto">
                <div class="input-group mb-4 ">
                    <input type="text" name="search"
                        class="form-control py-2 rounded-btn shadow-sm focus:shadow-lg px-4"
                        placeholder="Search news..." aria-label="Search">
                    <button type="submit" class="btn btn-primary rounded-btn shadow-sm focus:shadow-lg ">Search</button>
                </div>
            </form>
        </div>

        <!-- Categories Section -->
        <div class="text-center mb-5">
            <h3>Categories</h3>
            <div class="d-flex justify-content-center flex-wrap">
                <a class="btn btn-secondary rounded-btn m-2" href="{% url 'home' %}?category=technology">Technology</a>
                <a class="btn btn-secondary rounded-btn m-2" href="{% url 'home' %}?category=health">Health</a>
                <a class="btn btn-secondary rounded-btn m-2"
                    href="{% url 'home' %}?category=Entertainment">Entertainment</a>
                <a class="btn btn-secondary rounded-btn m-2" href="{% url 'home' %}?category=sports">Sports</a>
                <a class="btn btn-secondary rounded-btn m-2" href="{% url 'home' %}?category=science">Science</a>
                <a class="btn btn-secondary rounded-btn m-2" href="{% url 'home' %}?category=business">Business</a>
            </div>
        </div>

        <!-- News Blogs Section -->
        <div class="row">
            {% for i in articles %}
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <!-- Use a fallback static image if the image is not available -->
                            {% if i.urlToImage %}
                            <img src="{{ i.urlToImage }}" class="img-fluid rounded-start" alt="News Image">
                            {% else %}
                            <img src="https://th.bing.com/th/id/OIP.VOzNdyMf4J511lH6turSsAAAAA?pid=ImgDet&w=208&h=208&c=7&dpr=1.5"
                                class="img-fluid rounded-start" alt="Fallback News Image">
                            {% endif %}
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{ i.author }}</h5>
                                <p class="card-text">{{ i.description }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <a href="{{ i.url }}" target="_blank" class="btn btn-success">Read More</a>
                                    <small class="text-muted">{{ i.publishedAt }}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1fWTf/Qa7WbOhZfUb4hhvP/KLycBb5CnqUbEV9JgJO0Qe0opw4qkPB/ro63JJp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0XkWBBlrPZsm+LMnB9WszfhhLMR6ZLDLvKnkio9HkvxGptzvVXb3E08ef1Z5i/S"
        crossorigin="anonymous"></script>
</body>

</html>
